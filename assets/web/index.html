<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ding</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="static/css/app-vendor.css?v=4335fdb0bf2b" />
		<link rel="stylesheet" type="text/css" href="static/css/app.css?v=b2b11463a6c9" />

		<script src="static/js/app-vendor.js?v=2ddc285c431e"></script>
		<script src="static/js/app-templates.js?v=f66d9dd4acb8"></script>
		<script src="/ding/sherpa.js"></script>
		<script>var api = ding;</script>
		<script src="static/js/app.js?v=f168f8cb4acc"></script>
	</head>
	<body ng-app="app" class="body" ng-cloak>
		<div class="loader" ng-show="loading">
			<span class="loader-elem"><i class="fa fa-gear fa-spin"></i></span>
		</div>
		<div class="loadingsaved x-loadingsaved" style="display:none">
			<i class="fa fa-check"></i> Saved â˜º</i>
		</div>

		<div ng-if="sseError" style="background-color: #f2dede; color: #a94442; border-bottom: 1px solid #ead3d3; padding: 1rem; top: 0; left: 0; right: 0; text-align: center; position: fixed; z-index: 1">
			No connection to server for live updates. <a href="#" loading-click="reconnect()">Reconnect.</a>.
		</div>

		<div class="topbar" role="navigation" style="padding: 0 15px" ng-style="{'margin-top': sseError ? '40px' : 0}">
			<div ng-if="breadcrumbs" class="breadcrumbs">
				<span class="crumb">
					<a ng-href="#/" icon="home"></a>
				</span>
				<span class="crumb" ng-repeat="bc in breadcrumbs" ng-class="{active: $last}">
					<a ng-if="!$last" ng-href="#{{bc.path}}" ng-bind="bc.label" class="margin-right-xs"></a>
					<span ng-if="$last" ng-bind="bc.label"></span>
				</span>
			</div>
			<div style="float: right; line-height: 40px">
				<a href="#" loading-click="logout()" style="margin-right: 1rem">Logout</a>
				<a href="#/help/">Help</a>
			</div>
			<div style="clear:both"></div>
		</div>

		<div class="page">
			<div class="container-fluid">
				<ng-view autoscroll="true">
				</ng-view>

				<div ng-if="noSSE" class="alert alert-info" style="display: inline-block; margin-bottom: 0">
					You won't see live updates because your browser (perhaps one by Microsoft) does not yet support Server-Sent Events (SSE).
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-6">
						<span>ding-{{ _app_version }}</span>
						<span style="margin-left: 1rem"><a href="/LICENSES">licenses</a> of included software</span>
					</div>
					<div class="col-xs-6">
						<div class="text-right">
							<a href="https://github.com/mjl-/ding" style="color: inherit; margin-left: 0.75rem">github.com/mjl-/ding</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
